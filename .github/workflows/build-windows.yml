name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-win64:
    name: Windows x64 (Static)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Windows Executable
        run: |
          chmod +x scripts/build-win64.sh
          ./scripts/build-win64.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: hamclock-win64
          path: |
            build-win64/hamclock-next.exe
            build-win64/HamClock-Next-Setup.exe
